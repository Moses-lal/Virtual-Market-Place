<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Marketplace for Freelancers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
<!-- Navigation Bar -->
<nav class="bg-blue-600 text-white p-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Freelance Marketplace</h1>
        <div class="space-x-4">
            <a href="#home" class="hover:text-gray-200">Home</a>
            <a href="#freelancers" class="hover:text-gray-200">Find Freelancers</a>
            <a href="#contact" class="hover:text-gray-200">Contact</a>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section id="home" class="bg-blue-500 text-white py-20">
    <div class="container mx-auto text-center">
        <h2 class="text-4xl font-bold mb-4">Connect with Top Freelancers</h2>
        <p class="text-lg mb-6">Hire skilled professionals for your projects, from web development to graphic design.</p>
        <a href="#freelancers" class="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-200">Browse Freelancers</a>
    </div>
</section>

<!-- Search Section -->
<section class="py-10">
    <div class="container mx-auto">
        <div class="flex justify-center">
            <div class="w-full max-w-lg">
                <input id="searchInput" type="text" placeholder="Search freelancers by skill..." class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
    </div>
</section>

<!-- Freelancers Listing -->
<section id="freelancers" class="py-10">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mb-8">Featured Freelancers</h2>
        <div id="freelancerList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Freelancer cards will be dynamically added here -->
        </div>
    </div>
</section>

<!-- Contact Form -->
<section id="contact" class="bg-gray-200 py-10">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mb-8">Get in Touch</h2>
        <div class="max-w-md mx-auto">
            <form id="contactForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium">Message</label>
                    <textarea id="message" rows="4" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Send Message</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
        <p>Â© 2025 Freelance Marketplace. All rights reserved.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
